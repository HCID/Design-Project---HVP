<html>
	<head>

    <script type="text/javascript" src="js/lib/socket.io.js" ></script>    
	<script type="text/javascript" src="js/lib/Tuio.js"></script>
    <script type="text/javascript" src="js/lib/numeric-1.2.6.js"></script>
    <script type="text/javascript" src="js/lib/venn.js"></script>
    <script type="text/javascript" src="js/lib/jquery.ba-outside-events.min.js"></script>    
    <script type="text/javascript" src="js/lib/jquery.simplevideo.js"></script>


    <script type="text/javascript" src="js/globals.js"></script>
    <script type="text/javascript" src="js/hand.js"></script>  
	<script type="text/javascript" src="js/tuiohandler.js"></script>
    <script type="text/javascript" src="js/lib/jquery.menu.js"></script>
    <script type="text/javascript" src="js/clickhandler.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/circlehandler.js"></script>
    <script type="text/javascript" src="js/communities.js"></script>


    <script type="text/javascript" src="js/script.js"></script>

	
    <link href="css/chi.css" type="text/css" rel="stylesheet" />
    

    <!-- Templates!! -->
    <script type="text/template" id="template_legend_item">
      <li class="typesClass" style="background-color: <%= color %>;"><%= name %></li>
    </script>
    
     <script type="text/template" id="template_legend_item">
       <h1 class="sessionTitle" style="display:inline-block; position:relative; top:400px; left:400px"><%= title %></h1>
    </script>
    
    <script type="text/template" id="template_filter_item">
      <li class="new_filter filter_item" id="<%= id %>">
        <div class="remove_filter"></div>
        <div class="filter_name">
          <span><%= name %></span>
        </div>
      </li>
    </script>
    
    <script type="text/template" id="template_pie_menu_item">
      <li><a class="pie_menu_link pie_menu_<%= type %>" data-mode="<%= type %>" href="#"><img src="<%= image %>" /></a></li>
    </script>
    
    <script type="text/template" id="event_list_item">
      <li class="event_item" data-event-id="<%= id %>">
        <img src=<%= pict %> class="event_list"></img>
        <%= title %>
      </li>
    </script>
      
    <script type="text/template" id="event_last_list_item">
      <li class="show_all_events" style="text-align: center">See all (<%= amount %>)</li>
    </script>
    
    <script type="text/template" id="event_no_list_item">
      <li class="no_events" style="text-align: center">No events matched this criteria</li>
    </script>

      
    
    <!-- end of templates -->
    
    
  
    
    </head>
	<body>
        <div class="flipper top_flipper">FLIP</div>
        <div class="flipper bottom_flipper">FLIP</div>
    		<div id='outer_container' class="outer_container" >
    			<a class="menu_button" href="#"><span></span></a>
    			<ul class="menu_option">
    			</ul>
    		</div>				
        
        <ul id="event_list"></ul>
        
            <div id="detail_background"> 
                <div id="detail_left_view">
                    <video id="detail_image" width="320" height="240">
                        <source type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="detail_award_box">
                        <img id="detail_award_image"></img>
                        <div id="detail_award"></div>
                    </div>
                </div>
                <div id="detail_right_view">
                    <div id="detail_close_button"></div> 
                    <div id="detail_title" class="detail_small"></div>
                    <div id="detail_time" class="detail_small"></div>            
                    <div id="detail_thirty_words" class="detail_small"></div>

                    <div id="detail_session" class="detail_small"></div>                
                    <div id="detail_date" class="detail_small" ></div>
                    <div id="detail_location" class="detail_small"></div>

                    <div id="detail_type" class="detail_small"></div>
                    <div id="detail_authors" class="detail_small"></div>
                    <div id="detail_speaker" class="detail_small"></div>
                    <div id="detail_keywords" class="detail_small"></div>          
                    <div id="detail_comms" class="detail_small"></div>          
                </div>
            </div>
        
        
        <ul id="filter_list"></ul>
        
        <div style="position: fixed; top: 0px; display: none; " id="mainMenu">  <!-- TODO -->
    		<button class="size_button comButton" data-grouping="comm"></button>
    	    <button class="size_button eventsButton" data-grouping="events"></button>
    	    <button class="size_button mapButton"  data-grouping="map"></button>
    	   	<button class="size_button sessionButton" data-grouping="sessions"></button>
            <button class="size_button restartButton" data-grouping="restart"></button>
        </div>
        <div id="tab_menu">
            <div style="width: 24%; float: left;"><button class="size_button comButton" data-grouping="comm"></button></div>
            <div style="width: 24%; float: left;"><button class="size_button eventsButton" data-grouping="events"></button></div>
            <div style="width: 24%; float: left;"><button class="size_button mapButton"  data-grouping="map"></button></div>
            <div style="width: 27.6%; float: left;" class="active"><button class="size_button sessionButton" data-grouping="sessions"></button></div>
        </div>
    	<svg style="margin-top: 100px;"> 
	        <image id="bgimg" xlink:href="" x="0" y="100" />
		</svg>
	</body>
</html>
