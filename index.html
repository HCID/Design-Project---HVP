        </div>
      </li>
    </script>
    
    <script type="text/template" id="template_pie_menu_item">

    </script>
    
    <script type="text/template" id="event_list_item">

      </li>
    </script>
      
    <script type="text/template" id="event_last_list_item">

    </script>
    
    <script type="text/template" id="event_no_list_item">

    </script>
