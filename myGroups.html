<!DOCTYPE html>
<html>
  <head>
    <title>Force-Directed Layout with Convex Hull</title>
    <script type="text/javascript" src="d3.v3/d3.v3.min.js"></script>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>

    <script>
      $(document).ready(function() {
        $(".size_button").on("click", function() {
          if (parseInt($(this).data("size")) === 16) {
            sixteenFuntion();
          } else if (parseInt($(this).data("size")) === 4) {
            fourFuntion();
          } else if (parseInt($(this).data("size")) === 2) {
            twoFuntion();
          } else {
            schedule();
          }
        });
      });
    </script>

 </head>
  <body>
    <button class="size_button" data-size="16">16</button>
    <button class="size_button" data-size="4">4</button>
    <button class="size_button" data-size="2">2</button>
    <button class="size_button" data-size="0">Schedule</button>
    <div id="chart"></div>
    <script type="text/javascript">

var num = 15;

var r = 720,
    x = d3.scale.linear().range([0, r]),
    y = d3.scale.linear().range([0, r]);

var w = 2048,
    h = 2048,
    fill = d3.scale.category20(),
    nodes = d3.range(100).map(Object);

var groups = d3.nest().key(function(d) { return d & num }).entries(nodes);

var groupPath = function(d) {

  var a = "M" + 
      d3.geom.hull(d.values.map(function(i) { return [i.x, i.y]; }))
        .join("L")
    + "Z";
    return a;
};

var groupFill = function(d, i) { return fill(i & num); };

var vis = d3.select("#chart").append("svg")
    .attr("width", w)
    .attr("height", h);

var force = d3.layout.force()
    .nodes(nodes)
    .links([])
    .size([w, h])
    .start();

var forceFour = d3.layout.force()
    .nodes(nodes)
    .links([])
    .size([w, h])
    // .friction(0.5)
    // .charge(0.2)
    .start();

var forceTwo = d3.layout.force()
    .nodes(nodes)
    .links([])
    .size([w, h])
    .start();

var scheduleForce = d3.layout.force()
    .nodes(nodes)
    .links([])
    .size([w, h])
    .start();

var node = vis.selectAll("circle.node")
    .data(nodes)
  .enter().append("circle")
    .attr("class", "node")
    .attr("cx", function(d) {     console.log(d);
return d.x; })
    .attr("cy", function(d) { return d.y; })
    .attr("r", 10)
    .style("fill", function(d, i) { return fill(i & num); })
    .style("stroke", function(d, i) { return d3.rgb(fill(i & num)).darker(2); })
    .style("stroke-width", 1.5);
    //.call(force.drag);

vis.style("opacity", 1e-6)
  .transition()
    .duration(500)
    .style("opacity", 1);


force.on("tick", function(e) {

  // Push different nodes in different directions for clustering.
  var k = 10 * e.alpha;

  nodes.forEach(function(o, i) {


    // o.x += i & 2 ? k : -k;
    // var zx = i & 2;

    // o.y += i & 1 ? k : -k;
    // var zy = i & 1;

    // if (i == 0) {
    //   console.log("i & 2 " + zx);
    //   console.log("i & 1 " + zy);
    //   console.log("o.x " + o.x);
    //   console.log("o.y " + o.y);

    // }

    var bit = (i % 16);

    if (bit == 0) { 
      o.x += k;
      o.y += k;
    } else if (bit == 1) {
      o.x += k;
      o.y -= k;
    } else if (bit == 2) {
      o.x -= k;
      o.y += k;
    } else if (bit == 3) {
      o.x -= k;
      o.y -= k;
    } else if (bit == 4) {
      o.x += 2*k;
      o.y += 2*k;
    } else if (bit == 5) {
      o.x += 2*k;
      o.y -= 2*k;
    } else if (bit == 6) {
      o.x -= 2*k;
      o.y += 2*k;
    } else if (bit == 7) { 
      o.x -= 2*k;
      o.y -= 2*k;
    } else if (bit == 8) { //purple
      o.x += 2*k;
      o.y += k;
    } else if (bit == 9) {
      o.x += 2*k;
      o.y -= k;
    } else if (bit == 10) {
      o.x -= 2*k;
      o.y += k;
    } else if (bit == 11) {
      o.x -= 2*k;
      o.y -= k;
    } else if (bit == 12) {
      o.x += k;
      o.y += 2*k;
    } else if (bit == 13) {
      o.x += k;
      o.y -= 2*k;
    } else if (bit == 14) {
      o.x -= k;
      o.y += 2*k;
    } else {
      o.x -= k;
      o.y -= 2*k;
    }  

    // o.x += i & 2 ? k : -k;
    // o.y += i & 2 ? k : -k;

  });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .style("fill", function(d, i) { return fill(i & num); })
      .style("stroke", function(d, i) { return d3.rgb(fill(i & num)).darker(2); })
      .call(force.drag);;

  vis.selectAll("path")
    .remove();

  vis.selectAll("path")
    .data(groups)
      .attr("d", groupPath)
    .enter().insert("path", "circle")
      .style("fill", groupFill)
      .style("stroke", groupFill)
      .style("stroke-width", 40)
      .style("stroke-linejoin", "round")
      .style("opacity", .2)
      .attr("d", groupPath);
});

});


forceTwo.on("tick", function(e) {

    var bit = (i % 2);

    if (bit == 0) {

      o.y += k;
    } else {
      o.x -= k;
      o.y -= k;
    }  

  });

});
